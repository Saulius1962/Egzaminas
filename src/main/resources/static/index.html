<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SS</title>
</head>
<body>
<div id="demo">
    <button type="button" onclick="load()">Isvesti darbuotoju vardus, pavardes ir skyriu</button>
</div>

<script>
function load() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    var json = JSON.parse(this.responseText);
    var html = "";
    for(var i = 0; i < json.length; i++) {
        var obj = json[i];
        html+="<p>" + obj.vardas + "   " + "  " + obj.pavarde + "  " + obj.skyrius + "</p>"
    }
      document.getElementById("demo").innerHTML = html;
    }
  };
  xhttp.open("GET", "/darbuotojas", true);
  xhttp.send();
}



</script>
</body>
</html>
